  schemas:
    Usuario:
      type: object
      properties:
        idUsuario:
          type: integer
          format: int64
          example: 1
        username:
          type: string
          example: Administrador
        password:
          type: string
          example: Administrador
    Project:
      type: object
      properties:
        idProject:
          type: integer
          format: int64
          example: 1
        acronym:
          type: string
          example: RoQME
        projectName:
          type: string
          example: RoQME
        fundings:
          type: integer
          format: int64
          example: 25000
